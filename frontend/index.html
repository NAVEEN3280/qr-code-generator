      <div class="logo">
        <a href="https://www.noolmedia.in/"
          ><img src="nool.png" alt="Logo"
        /></a>
      </div>
      <ul class="nav-items">
        <li><a href="https://www.noolmedia.in/">Home</a></li>
        <li>
          <a href="https://www.noolmedia.in/#mediaiskgjyue11">Services</a>
        </li>
        <li><a href="https://www.noolmedia.in/#comp-m0f8afp6">About Us</a></li>

        <span></span>

    </nav>
    <div class="container">
      <h1>QR Code Generator</h1>
      <form id="qr-form">
        <label for="url-input">Enter your URL:</label>
        <input
          type="url"
          id="url-input"
          placeholder="https://example.com"
          required
        />
        <button type="submit">Generate QR Code</button>
      </form>
      <div id="qr-result" class="hidden">
        <h2>Your QR Code:</h2>
        <img id="qr-image" alt="Generated QR Code" />
        <a id="download-link" download="qr-code.png">Download QR Code</a>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
